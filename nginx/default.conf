server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Разрешаем доступ к статике
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Global CORS headers
        add_header Access-Control-Allow-Origin "http://localhost:8081" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-TOKEN" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;   # app — имя контейнера с php-fpm
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Preflight requests
    location /api/ {
        add_header Access-Control-Allow-Origin "http://localhost:8081" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-TOKEN" always;
        add_header Access-Control-Allow-Credentials "true" always;
        try_files $uri $uri/ /index.php?$query_string;

        if ($request_method = OPTIONS) {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Optional: кэширование статики
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform" always;
    }

    # Доступ к скрытым файлам (например .env) запрещён
    location ~ /\. {
        deny all;
    }
}
